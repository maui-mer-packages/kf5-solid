Name         : solid
Version      : 5.3.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 1 integration module that provides hardware information
Description  : |
  Solid provides the following features for application developers:
   - Hardware Discovery
   - Power Management
   - Network Management
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

Provides:
    - solid-runtime = %{version}-%{release}
    - solid-runtime%{?_isa} = %{version}-%{release}

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - libupnp-devel
    - extra-cmake-modules
    - qt5-tools
    - flex
    - bison-devel
    - media-player-info
    - libudisks2-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Qml
    - Qt5Quick
    - systemd
Requires:
    - kf5-filesystem
    - udisks2

Files:
    - "%doc COPYING.LIB README.md TODO"
    - "%{_kf5_qmldir}/org/kde/solid"
    - "%{_kf5_libdir}/libKF5Solid.so.*"
    - "%{_kf5_bindir}/solid-hardware5"
FilesInput: solid5_qt.lang

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Files:
          - "%{_kf5_includedir}/solid_version.h"
          - "%{_kf5_includedir}/Solid"
          - "%{_kf5_libdir}/libKF5Solid.so"
          - "%{_kf5_cmakedir}/KF5Solid"
          - "%{_kf5_mkspecsdir}/qt_Solid.pri"
